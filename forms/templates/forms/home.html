{% extends "forms/base.html" %}
{% block content %}
  <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Sex</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
            {% for person in people %}
          <tr>
            <th scope="row"> {{ person.id }} </th>
            <td>{{ person.sex }}</td>
            <td>{{ person.age }}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
{% endblock content %}
