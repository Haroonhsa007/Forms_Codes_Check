{% extends "harvest/base.html" %}
{% block content %}
    <h1>Add person</h1>
    {% if submitted %}
        The person was added to the database successfully.
    {% else %}
        <form action="" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
{% endblock content %}
